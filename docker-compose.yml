services:
  backend-yolo:
    container_name: yolo-backend
    build:
      context: ./backend-yolo
    volumes:
      - ./backend-yolo/uploaded_models:/app/uploaded_models
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend-keras:
    container_name: keras-backend
    build:
      context: ./backend-keras
    volumes:
      - ./backend-keras/uploaded_models:/app/uploaded_models
    restart: unless-stopped

  frontend:
    container_name: model-frontend
    build:
      context: ./frontend/app_testmodel
    volumes:
      - ./frontend/app_testmodel/src:/app/src
    restart: unless-stopped

  nginx:
    container_name: model-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend-yolo
      - backend-keras
    restart: unless-stopped
